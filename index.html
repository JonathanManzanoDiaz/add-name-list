<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App - Add name list</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Welcome to my mini-app</h1>
  <p>This is a list of name with an input for add names!</p>
  <center>
    <ul class="name-list">
      <li>Ed</li>
      <li>John</li>
      <li>Joe</li>
      <li>Boy</li>
      <li>Harry</li>
    </ul>

    <input class="list-input" type="text" placeholder="New name..."><br>
    <input class="addBtn" type="button" value="Click me">
  </center>
  <script src="js/app.js"></script>
</body>

</html>
